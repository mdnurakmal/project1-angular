<div id="sidebar"  [ngClass]="{'test' : visible}">
  <div id="row1">
    <div id="sidebarHeader">
        <input (click)="close($event)" type="image" src="../../assets/images/backarrow.svg" />
        <h3 id="text">New Chat</h3>
        
    </div>
    <div id="searchBox">
        <img width="19" src="../../assets/images/searchIcon.svg" />
        <input
          [(ngModel)]="searchText"
          type="text"
          placeholder="Search or start the new chat"
        />
  </div>

  <div id="sidebarContent">
  </div>
</div>
